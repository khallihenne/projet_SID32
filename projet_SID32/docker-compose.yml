version: '3.8'

services:
  web:
    build:
      context: .
    container_name: django_app
    command: python manage.py runserver 0.0.0.0:23021
    volumes:
      - .:/app
    ports:
      - "23021:23021"
    depends_on:
      - db
    environment:
      - DEBUG=1
      - DB_NAME=inpc
      - DB_USER=root
      - DB_PASSWORD=23021
      - DB_HOST=db
      - DB_PORT=3306

  db:
    image: mysql:8.0
    container_name: mysql_db
    ports:
      - "24021:3306"
    environment:
      MYSQL_ROOT_PASSWORD: 23021
      MYSQL_DATABASE: inpc
    volumes:
      - db_data:/var/lib/mysql

volumes:
  db_data:
