{% extends 'base.html' %}

{% block content %}
<div class="container">
    <h2 class="my-4">Formulaire Wilaya</h2>
    <form method="post">
        {% csrf_token %}
        
        <!-- Champ Code -->
        <div class="mb-3">
            <label for="{{ form.code.id_for_label }}" class="form-label">Code</label>
            {{ form.code }}
        </div>

        <!-- Champ Nom -->
        <div class="mb-3">
            <label for="{{ form.name.id_for_label }}" class="form-label">Nom</label>
            {{ form.name }}
        </div>

        <!-- Bouton Soumettre -->
        <button type="submit" class="btn btn-primary">Soumettre</button>
    </form>
</div>
{% endblock %}
