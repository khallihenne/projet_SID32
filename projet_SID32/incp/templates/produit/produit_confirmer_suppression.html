{% extends 'base.html' %}

{% block content %}
  <h2>Confirmer la suppression</h2>
  <form method="post">
    {% csrf_token %}
    <p>Êtes-vous sûr de vouloir supprimer ce produit ?</p>
    <button type="submit" class="btn btn-danger">Confirmer</button>
    <a href="{% url 'produit_liste' %}" class="btn btn-secondary">Annuler</a>
  </form>
{% endblock %}
