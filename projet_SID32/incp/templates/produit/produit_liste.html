{% extends "base.html" %}

{% block content %}
  <h2>Liste des Produits</h2>
  <a href="{% url 'produit_creer' %}" class="btn btn-success mb-3">Ajouter un Produit</a>
  <table class="table table-bordered">
    <thead>
      <tr>
        <th>Code</th>
        <th>Nom</th>
        <th>Description</th>
        <th>Actions</th>
      </tr>
    </thead>
    <tbody>
      {% for produit in object_list %}
        <tr>
          <td>{{ produit.code }}</td>
          <td>{{ produit.name }}</td>
          <td>{{ produit.description }}</td>
          <td>
            <a href="{% url 'produit_modifier' produit.pk %}" class="btn btn-primary btn-sm">Modifier</a>
            <a href="{% url 'produit_supprimer' produit.pk %}" class="btn btn-danger btn-sm">Supprimer</a>
          </td>
        </tr>
      {% endfor %}
    </tbody>
  </table>
{% endblock %}
