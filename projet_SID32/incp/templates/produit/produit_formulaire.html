{% extends 'base.html' %}

{% block content %}
<div class="container">
    <h2 class="my-4">Formulaire Produit</h2>
    <form method="post">
        {% csrf_token %}
        
        <!-- Champ Code -->
        <div class="mb-3">
            <label for="{{ form.code.id_for_label }}" class="form-label">Code</label>
            {{ form.code }}
        </div>

        <!-- Champ Nom -->
        <div class="mb-3">
            <label for="{{ form.name.id_for_label }}" class="form-label">Nom</label>
            {{ form.name }}
        </div>

        <!-- Champ Description -->
        <div class="mb-3">
            <label for="{{ form.description.id_for_label }}" class="form-label">Description</label>
            {{ form.description }}
        </div>

        <!-- Champ Unité de Mesure -->
        <div class="mb-3">
            <label for="{{ form.unit_measure.id_for_label }}" class="form-label">Unité de Mesure</label>
            {{ form.unit_measure }}
        </div>

        <!-- Champ Type de Produit -->
        <div class="mb-3">
            <label for="{{ form.product_type.id_for_label }}" class="form-label">Type de Produit</label>
            {{ form.product_type }}
        </div>

        <!-- Bouton Soumettre -->
        <button type="submit" class="btn btn-primary">Soumettre</button>
    </form>
</div>
{% endblock %}
