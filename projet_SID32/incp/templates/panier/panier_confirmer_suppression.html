{% extends 'base.html' %}

{% block content %}
<div class="container">
    <h2 class="my-4">Confirmer la Suppression</h2>
    <p>Êtes-vous sûr de vouloir supprimer ce panier ?</p>
    <form method="post">
        {% csrf_token %}
        <button type="submit" class="btn btn-danger">Supprimer</button>
        <a href="{% url 'panier_liste' %}" class="btn btn-secondary">Annuler</a>
    </form>
</div>
{% endblock %}
