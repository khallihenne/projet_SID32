{% extends 'base_generic.html' %}

{% block content %}
  <h1>{% if object %}Modifier{% else %}Créer{% endif %} une Commune</h1>

  <form method="post">
    {% csrf_token %}
    {{ form.as_p }}
    <button type="submit">Enregistrer</button>
  </form>

  <a href="{% url 'commune_list' %}">Retour à la liste des Communes</a>
{% endblock %}
