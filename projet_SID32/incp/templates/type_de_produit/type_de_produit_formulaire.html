{% extends "base.html" %}

{% block content %}
  <h1>{% if object %}Modifier{% else %}Créer{% endif %} un Type de Produit</h1>

  <form method="post">
    {% csrf_token %}
    {{ form.as_p }}
    <button type="submit">{% if object %}Confirmer la modification{% else %}Créer{% endif %}</button>
  </form>

  <a href="{% url 'product_type_liste' %}">Retour à la liste des Types de Produit</a>
{% endblock %}
