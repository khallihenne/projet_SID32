{% extends 'base.html' %}

{% block content %}
<div class="container">
    <h2 class="my-4">Formulaire Type de Produit</h2>
    <form method="post">
        {% csrf_token %}
        
        <!-- Champ Code -->
        <div class="mb-3">
            <label for="{{ form.code.id_for_label }}" class="form-label">Code</label>
            {{ form.code }}
        </div>

        <!-- Champ Label -->
        <div class="mb-3">
            <label for="{{ form.label.id_for_label }}" class="form-label">Label</label>
            {{ form.label }}
        </div>

        <!-- Champ Description -->
        <div class="mb-3">
            <label for="{{ form.description.id_for_label }}" class="form-label">Description</label>
            {{ form.description }}
        </div>

        <!-- Bouton Soumettre -->
        <button type="submit" class="btn btn-primary">Soumettre</button>
    </form>
</div>
{% endblock %}
