{% extends 'base.html' %}

{% block title %}{{ view.action }} Prix{% endblock %}

{% block content %}
<h2>{{ view.action }} un Prix</h2>

<form method="post">
    {% csrf_token %}
    <div class="form-group">
        {{ form.as_p }}
    </div>
    <button type="submit" class="btn btn-primary">{{ view.action }}</button>
    <a href="{% url 'price_list' %}" class="btn btn-secondary">Annuler</a>
</form>
{% endblock %}
