{% extends 'base.html' %}

{% block content %}
<div class="container">
    <h1 class="my-4">Confirmer la suppression</h1>
    <p class="mb-3">Êtes-vous sûr de vouloir supprimer ce type de produit ?</p>

    <form method="post">
        {% csrf_token %}
        <button type="submit" class="btn btn-danger">
            <i class="fas fa-trash-alt"></i> Oui
        </button>
        <a href="{% url 'product_type_liste' %}" class="btn btn-secondary">
            Annuler
        </a>
    </form>
</div>
{% endblock %}
